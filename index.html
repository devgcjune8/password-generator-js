<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h2>Password Gen</h2>
        <div class="password-wrapper">
            <span class="password"></span>
            <button class="copy-password btn"> 
                <span class="material-symbols-outlined">
                    copy_all
                    </span>
            </button>
        </div>
        <div class="password-settings">
            <div class="password-setting">
                <label>Password Length</label>
                <input type="number" id="pass-length" min="4" max="25" value="15">
            </div>
            <div class="password-setting">
                <label>Include Uppercase Letters</label>
                <input type="checkbox" id="pass-uppercase" checked>
            </div>
            <div class="password-setting">
                <label>include lowercase letters</label>
                <input type="checkbox" id="pass-lowercase" checked>
            </div>
            <div class="password-setting">
                <label>Include numbers</label>
                <input type="checkbox" id="pass-number" checked>
            </div>
            <div class="password-setting">
                <label>Include symbols</label>
                <input type="checkbox" id="pass-symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate-btn">Generate Your Password!</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
